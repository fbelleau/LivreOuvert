<tr id="task{%=o.FeatureID %}_{%=o.ID %}" style="width:100%;">
	<td>
		<table>
			<tr>
				<td class="evaluationNameCollum">
					<input type="text" id="taskName{%=o.FeatureID %}_{%=o.ID %}" style="width:100%;" placeholder="Task's Name" value="{%=o.Name %}"/>
				</td>
				<td class="evaluationDepartmentCollum">
					<table style="width:100%">
						<tr id="departmentList{%=o.FeatureID %}_{%=o.ID %}" style="width:100%">
						{% for(var i=0; i<o.HourList.length; i++) { %}
							<td id="departmentHourContainer{%=o.FeatureID %}_{%=o.ID %}_{%=o.HourList[i].DepartmentID %}">
								<input type="text" id="departmentHour{%=o.FeatureID %}_{%=o.ID %}_{%=o.HourList[i].DepartmentID %}" style="width:100%;" placeholder="0" />
							</td>
						{% } %}
						</tr>
					</table>
				</td>
				<td class="evaluationCommentCollum">
					<input type="text" id="taskComment{%=o.FeatureID %}_{%=o.ID %}" style="width:100%" placeholder="Task's Comment" />
				</td>
				<td class="evaluationEvaluateCollum">
					<select id="evaluteTask{%=o.FeatureID %}_{%=o.ID %}" style="width: 80px;margin-left: 5px;">
						<option value="do">Evaluate</option>
						<option value="dont">Don't Evaluate</option>
					</select>
				</td>
				<td class="evaluationDeleteCollum">
					<div class="buttonContainer" style="margin:0px; width:13px; float:none;">
						<div id="deleteTask{%=o.FeatureID %}_{%=o.ID %}" class="button" style="margin-left:2px; width:13px;">X</div>
					</div>
				</td>
			</tr>
		</table>
	</td>
</tr>
