{% if(o.Data.Type == "book") { %}
<div class="grid-item" id="{%=o.Data.ISBN %}">
	<div style="width:200px; height:250px; overflow-y:hidden; float:left">
		<img style="width:200px;" src="{%=o.Data.Image %}">
	</div>
	<div id="title{%=o.Data.ISBN %}" style="width:100px; height:30px; visibility:hidden; float:left">{%=o.Data.ISBN %}</div>
{% } else if(o.Data.Type == "author") { %}
<div class="grid-item" id="{%=o.Data.ISBN %}">
	<div id="title{%=o.Data.Name %}" style="width:200px; height:250px; float:left">{%=o.Data.Name %}</div>
{% } else if(o.Data.Type == "gender") { %}

{% } else if(o.Data.Type == "menu") { %}
<div class="grid-item" style="background-color:hotpink">
	<div id="menu{%=o.Data.Name %}" style="width:200px; height:250px; float:left">{%=o.Data.Name %}</div>
{% } %}
</div>
